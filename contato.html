<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet"  href="contato.css">
    <title>Contato - Bruna Amaral</title>
</head>
<body>
    <header>
            <div class="caixa">
            <h1> <img src="logo.png" alt="logo da tela"></h1>
    <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome"> Nome e sobrenome</label>
            <input type="text" id="nomesobrenome"  class="input-padrao" required>

            <label for="email"> Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required  placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
            <fieldset>

                <legend>Como prefere o nosso contato ?</legend>
                <label for="raio-email"><input type="radio" name="contato"  value="email" id="radio-email">
                    Email</label>
                

                <label for="raio-telefone"><input type="radio" name="contato" value="telefone" id="raio-telefone">Telefone</label>
                


                <label for="raio-whatsapp"><input type="radio"  name="contato" value="whatsapp" id="raio-whatsapp" checked >whatsapp</label>
                
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email ? </label>
            

            <input type="submit"  value="Enviar FormulÃ¡rio" class="enviar">
        </form>
    </main>
    <footer>
        <img src="logo.png" alt="logo da tela">
        <p class="copyright">&copy; Copyright Bruna Amaral - 2023</p>
    </footer>
</body>
</html>
